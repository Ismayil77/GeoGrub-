<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cooking Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .food-popup {
            max-width: 300px;
        }
        .food-popup img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .food-popup h3 {
            margin: 0 0 10px 0;
            color: #d35400;
        }
        .food-popup h4 {
            margin: 10px 0 5px 0;
        }
        .food-popup ul {
            margin: 0;
            padding-left: 20px;
        }
        .close-popup {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            background: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
		/* Neutral background for the map */
.leaflet-container {
    background-color: #f5f5f3 !important;
}

/* Country styling */
.country-highlight {
    fill-color: #e55039 !important;
    fill-opacity: 0.8 !important;
}

.custom-popup {
    border-radius: 8px;
    box-shadow: 0 3px 14px rgba(0,0,0,0.4);
}

.custom-popup .leaflet-popup-content-wrapper {
    border-radius: 6px;
    padding: 10px;
}

.custom-popup .leaflet-popup-tip {
    width: 15px;
    height: 15px;
}
	    /* Add to your existing CSS */
.country-label {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    box-shadow: none;
    font-size: 12px;
    padding: 2px 8px;
}
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
