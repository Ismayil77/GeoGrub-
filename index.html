<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cooking Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
/* Add these styles to your existing CSS */
.food-popup {
    max-height: 500px;
    overflow-y: auto;
    padding: 15px;
}

.food-item {
    margin-bottom: 20px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
}

.food-item:last-child {
    border-bottom: none;
}

.food-count {
    color: #666;
    margin-bottom: 15px;
    font-size: 0.9em;
}

.show-recipe {
    background: #e55039;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 10px;
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    gap: 10px;
}

.page-btn {
    padding: 5px 10px;
    background: #f8c291;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.recipe-details {
    max-height: 80vh;
    overflow-y: auto;
    padding: 15px;
}

.recipe-columns {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 15px;
}

.back-to-list {
    display: block;
    margin-top: 20px;
    padding: 8px 15px;
    background: #f8c291;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}


        .close-popup {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            background: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
		/* Neutral background for the map */
.leaflet-container {
    background-color: #f5f5f3 !important;
}

/* Country styling */
.country-highlight {
    fill-color: #e55039 !important;
    fill-opacity: 0.8 !important;
}

.custom-popup {
    border-radius: 8px;
    box-shadow: 0 3px 14px rgba(0,0,0,0.4);
}

.custom-popup .leaflet-popup-content-wrapper {
    border-radius: 6px;
    padding: 10px;
}

.custom-popup .leaflet-popup-tip {
    width: 15px;
    height: 15px;
}
	.country-label {
    position: absolute;
    padding: 2px 8px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border-radius: 3px;
    pointer-events: none;
    font-size: 12px;
    white-space: nowrap;
    z-index: 1000;
    transform: translate(-50%, -100%);
    margin-top: -15px;
}
	    /* Responsive adjustments */
@media (max-width: 600px) {
    .recipe-columns {
        grid-template-columns: 1fr;
    }
    
    .food-popup {
        max-width: 300px;
    }
}
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
