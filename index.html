<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cooking Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
.food-popup {
    /* max-height: 80vh; */
    /* overflow-y: auto; */
    padding: 15px;
    position: relative;
    width: 300px;
}

.food-search {
    margin: 10px 0;
}

.search-input {
    width: 93%;
    padding: 8px;
    margin-bottom: 5px;
}

.results-count {
    font-size: 0.9em;
    color: #666;
    text-align: right;
}

.food-list {
    max-height: 60vh;
    overflow-y: auto;
}

.food-item {
    border: 1px solid #eee;
    margin-bottom: 10px;
    border-radius: 4px;
}

.food-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #f5f5f5;
    cursor: pointer;
}

.toggle-btn {
    background: none;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
}

.food-details {
    display: none;
    padding: 10px;
    border-top: 1px solid #eee;
}

.food-image {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    gap: 10px;
}

.close-popup {
    position: absolute;
    right: 15px;
    top: 15px;
    cursor: pointer;
    font-size: 1.5em;
}

		/* Neutral background for the map */
.leaflet-container {
    background-color: #f5f5f3 !important;
}

/* Country styling */
.country-highlight {
    fill-color: #e55039 !important;
    fill-opacity: 0.8 !important;
}

.custom-popup {
    border-radius: 8px;
    box-shadow: 0 3px 14px rgba(0,0,0,0.4);
}

.custom-popup .leaflet-popup-content-wrapper {
    border-radius: 6px;
    padding: 10px;
}

.custom-popup .leaflet-popup-tip {
    width: 15px;
    height: 15px;
}
	.country-label {
    position: absolute;
    padding: 2px 8px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border-radius: 3px;
    pointer-events: none;
    font-size: 12px;
    white-space: nowrap;
    z-index: 1000;
    transform: translate(-50%, -100%);
    margin-top: -15px;
}
	    /* Responsive adjustments */
@media (max-width: 600px) {
    .recipe-columns {
        grid-template-columns: 1fr;
    }
    
    .food-popup {
        max-width: 300px;
    }
}
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
